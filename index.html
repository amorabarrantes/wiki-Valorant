<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" defer src="./src/js/controller.js"></script>
    <link rel="icon" href="./src/img/valorant-icon.png" />
    <title>Wiki Valorant</title>
  </head>
  <body>
    <div class="main">
      <header class="main--header">
        <div class="header--options">
          <img
            class="header--icon"
            src="./src/img/valorant-icon.png"
            alt="valorant-icon"
          />
          <div class="header__option" data-id="1">
            <h3>Agents</h3>
          </div>
          <div class="header__option" data-id="2">
            <h3>Maps</h3>
          </div>
          <div class="header__option" data-id="3">
            <h3>More Coming Soon</h3>
          </div>
        </div>
      </header>

      <section class="main__body--entries"></section>
      <section class="main__body--results"></section>
    </div>
  </body>
</html>
